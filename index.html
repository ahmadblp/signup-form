<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="./css/stylesheet" href="./style.css">
</head>
<body>
    <div id="logo-side">
        <div id="logo">
        <img src="./images/odin-lined.png" alt="Logo" id="logo-img"><h2 id="logo-text">ODDIN</h2>
    </div>
    </div>
    <div id="main-form">
        <h1 id="title">This is a Sample Signup Form, Not a Real!</h1>
        <form action="" id="form">
            <h1>Let's do This!</h1>
            <label for="first-name">FIRST NAME
                <input type="text" id="first-name" name="first-name" placeholder="Your First Name">
            </label>

            <label for="last-name">LAST NAME
                <input type="text" id="last-name" name="last-name" placeholder="Your Last Name">
            </label>

            <label for="email">EMAIL
                <input type="email" id="email" name="email" placeholder="youremail@example.com">
            </label>

            <label for="phone-number">PHONE NUMBER
                <input type="text" id="phone-number" name="phone-number" maxlength="11" placeholder="0300000000">
            </label>

            <label for="password">PASSWORD
                <input type="password" id="password" name="password" placeholder="Your Password Here">
            </label>

            <label for="confirm-password">CONFIRM PASSWORD
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                </label>
        </form>
        <div id="button-div">
        <button type="button" id="button">
            Create Account
        </button>
        <br>

        <h3>Already have an Account? <a href="#main-form">Login</a></h3>
    </div>
    </div>

    <div id="footer">
        <h4>Photo by Halie on <a href="https://www.unsplash.com" target="_blank">Unsplash</a></h4>
    </div>
</body>
</html>
